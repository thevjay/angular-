<div class="container">
    <h2>Mars Photos</h2>
    <button class="btn btn-info" (click)="GetMarsPhotos()">Get Mars Photos</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>PhotoID</th>
                <th>Camera Name</th>
                <th>Image</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of marsObject.photos">
                <td>{{item.id}}</td>
                <td>{{item.camera.full_name}}</td>
                <td>
                    <img [src]="item.img_src" width="100px" height="100px" alt="" />
                </td>
                <td>
                    {{item.rover.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
