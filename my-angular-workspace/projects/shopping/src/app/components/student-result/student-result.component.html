<div>
    <h1>Student Information</h1>
    <hr>
    <table>
        <tr>
            <th>StudentID</th>
            <td>{{stdId}}</td>
        </tr>
            <tr>
            <th>StudentName</th>
            <td>{{stdName}}</td>
        </tr>
                <tr>
            <th>Total Marks</th>
            <td>{{marks}}</td>
        </tr>
                <tr>
            <th>AVg Marks are</th>
            <td>{{avg}}</td>
        </tr>
                <tr>
            <th>Result</th>
            <td>{{result}}</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Enter StudentID</td>
            <td>
                <input type="text" [(ngModel)]="stdId" />
            </td>
        </tr>
        <tr>
            <td>Enter StudentName</td>
            <td>
                <input type="text" [(ngModel)]="stdName" />
            </td>
        </tr>
        <tr>
            <td>Enter Sub1</td>
            <td>
                <input type="text" [(ngModel)]="sub1" />
            </td>
        </tr>
    </table>
    <button (click)="Calculation()"></button>
</div>
